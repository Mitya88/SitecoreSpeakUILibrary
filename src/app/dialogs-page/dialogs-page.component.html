<template #basicUsageDialog>
  <sc-dialog>
    <sc-dialog-header>
      <h4>Demo Dialog Title</h4>
    </sc-dialog-header>
    <sc-dialog-body>
      <h2>Add you components here</h2>
      <p>...</p>

    </sc-dialog-body>
    <sc-dialog-footer>
      <button scButton scDialogClose>Close</button>
      <button scButton="primary" (click)="alertAndClose()">Save</button>
    </sc-dialog-footer>
  </sc-dialog>
</template>

<sc-page>
  <app-header scPageHeader></app-header> <!-- shared components/header/header.component.html-->
  <app-side-menu scPageNav></app-side-menu> <!-- shared components/side-menu/side-menu.component.html-->

  <sc-application-header scPageAppHeader text="UI Library">
    <h5 class="basic-white">Page title</h5>
  </sc-application-header>

  <div scPageContent>

    <article class="p-4">
      <button scButton (click)="dialogService.open(basicUsageDialog)">Open a dialog</button>
    </article>

  </div>
</sc-page>
