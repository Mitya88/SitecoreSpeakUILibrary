<sc-page>
  <app-header scPageHeader></app-header> <!-- shared components/header/header.component.html-->
  <app-side-menu scPageNav></app-side-menu> <!-- shared components/side-menu/side-menu.component.html-->

  <sc-application-header scPageAppHeader text="UI Library">
    <h5 class="basic-white">Page title</h5>
  </sc-application-header>

  <div scPageContent>
    <article class="p-4">
      <div class="card mb-3 }">
        <div class="card-block">
          <h4 class="card-title">Colors</h4>
        </div>
      </div>

      <sc-tab-group variant="switch">
        <sc-tab label="Background colors">
          <br>
          <div *ngFor="let item of classes" class="card mb-3 {{item}}">
            <div class="card-block">
              <h4 class="card-title">{{item}}</h4>
            </div>
          </div>
        </sc-tab>
        <sc-tab label="Text Colors">
          <br>
          <div *ngFor="let item of textClasses" class="card mb-3 {{item}} {{invertBackgroundColor(item)}}">
            <div class="card-block">
              <h4 class="card-title">{{item}}</h4>
            </div>
          </div>
        </sc-tab>
      </sc-tab-group>
    </article>

  </div>
</sc-page>
